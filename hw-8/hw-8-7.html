<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p class="description">wwwwwwwww</p>
    <p class="description">rrrrrrrr</p>
    <p class="description">tttttttt</p>
    <button class="btn">remove</button>
    <script>
        const text = document.querySelector('.description');
        const btn = document.querySelector('.btn');

        btn.addEventListener('click', function(){
            text.remove();
        });
    </script>
</body>
